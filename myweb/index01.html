<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
</head>
<body>
  <div class="modal_element">
    <div class="modal_title">
      <h2>Hello!</h2>
      <div>Use your email or another service to continue with Voclas</div>
    </div>
    <a class="modal_button-left modal_close-btn btn btn--icon btn--xs btn--transparent">
      <i class="icon icon-remove-24px">
        ::before
      </i>
      ::after
    </a>
    <div class="modal_body">
      <a class="btn btn--m btn--gray btn--with-icon btn--with-icon-center _m-b-2" id="signin-signup_google" tabindex="4">
        <i class="icon icon-google-24px">
          ::before
        </i>
        <span>Continue with Google</span>
        ::after
      </a>
      <a class="btn btn--m btn--gray btn--with-icon btn--with-icon-center _m-b-2" id="signin-signup_apple" tabindex="5">
        <i class="icon icon-apple-24px">
          ::before
        </i>
        <span>Continue with Apple</span>
        ::after
      </a>
      <a class="btn btn--m btn--primary" id="signin-signup_email" tabindex="5">
        <span>Continue with email</span>
        ::after
      </a>
      <div class="small-text _m-t-3">
        "By continuing, you agree to our "
        <a href="#" target="_blank" class="link link--black">Terms of Service</a>
        "."
        <br>
        "Read our"
        <a href="#" target="_blank" class="link link--black">Privacy Policy</a>
        "."
      </div>
    </div>
  </div>
</body>
</html>
